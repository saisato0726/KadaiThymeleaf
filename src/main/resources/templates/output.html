<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Task of Thymeleaf</title>
</head>
<body>
    <h1 th:text="#{all.title}"></h1>
    <h2 th:text="#{output.title}"></h2>
    <p th:text="#{output.message(${inputValue})}"></p>

    <!-- 入力画面に戻るリンク -->
    <a th:href="@{/input(previous=${inputValue})}" 
       th:text="#{link.back}"></a>
</body>
</html>
