<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <title>Task of Thymeleaf</title>
</head>
<body>
    <h1>Thymeleaf課題</h1>
    <h2>出力画面</h2>
        <p th:text="'入力された値は「' + ${inputValue} + '」です。'"></p>
        
        <!--入力画面に戻るリンク 入力した値はprevious-->
        <a th:href="@{/input(previous=${inputValue})}">入力画面に戻る</a>
</body>
</html>
